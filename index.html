  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />

    <div class="container">
      <h1>Generate a <span class="letter-style">random password</span></h1>

      <div class="page-line"></div>

      <div class="columns">
        <div class="col-left">
          <div class="text-box-style">
            <p id="text1"></p>
          </div>
          <div class="text-box-style">
            <p id="text2"></p>
          </div>
        </div>

        <div class="col-right">
          <div class="text-box-style">
            <p id="text3"></p>
          </div>
          <div class="text-box-style">
            <p id="text4"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
